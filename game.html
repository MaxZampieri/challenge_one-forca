<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" /> <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Jogo da Forca</title>
  </head>
  <header>
      <img src="css/Vector (1).svg" class="icon" alt="">
  </header>
  <body>
    <h1>Jogo da forca</h1>
    <h2>Digite qualquer letra para começar o jogo!</h2>
    <h4>Dica(animal)</h4>
    <div class="jogo-container">
      <div class="forca-container">
        <svg height="250" width="400" class="forca">
          <!-- forca -->
          <line x1="20" y1="230" x2="400" y2="230"/>
          <line x1="60" y1="20" x2="60" y2="230" />
          <line x1="60" y1="20" x2="140" y2="20" />
          <line x1="140" y1="20" x2="140" y2="50" />
          
          <!-- cabeça -->
          <circle cx="140" cy="70" r="20" class="forca-parte" />
           
          <!-- corpo -->
          <line x1="140" y1="90" x2="140" y2="150" class="forca-parte" />
          
          <!-- braços -->
          <line x1="140" y1="120" x2="160" y2="100" class="forca-parte" />
          <line x1="140" y1="120" x2="120" y2="100" class="forca-parte" />
          
          <!-- pernas -->
          <line x1="140" y1="150" x2="120" y2="180" class="forca-parte" />
          <line x1="140" y1="150" x2="160" y2="180" class="forca-parte" />
        </svg>
      </div>

      
    </div>

    <div class="palavra-secreta-container">
      <textarea class="fake-input" cols="30" rows="10"></textarea>
    </div>
    <div class="letras-erradas-container"> </div>

    <div class="aviso-palavra-repetida">
      Você já usou essa letra!
    </div>
    <div class="popup-container">
        <div class="popup">
          <h2 id="mensagem"></h2>
          <button id="btn-jogar" onclick="reiniciarJogo()">
            Tentar novamente
          </button>
          <a href="index.html"><button>Desistir</button></a>
        </div>
      </div>
  
    
    <script src="script.js"></script>
</body>
</html>
